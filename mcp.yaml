name: rushdb-mcp-server
version: 1.17.0
repository: https://github.com/rush-db/rushdb
package:
  name: "@rushdb/mcp-server"
  path: packages/mcp-server
  command: npx
  args:
    - "@rushdb/mcp-server"
description: >-
  RushDB MCP Server exposing RushDB's Labeled Meta Property Graph (LMPG) database to MCP clients.
  Includes discovery-first Query Builder prompt for safe, deterministic SearchQuery construction.
maintainers:
  - 1pxone
license: Apache-2.0
environment:
  required:
    - name: RUSHDB_API_KEY
      description: RushDB API key
  optional:
    - name: RUSHDB_API_URL
      description: Base API URL (defaults to https://api.rushdb.com/api/v1)
prompts:
  - name: rushdb.queryBuilder
    description: Discovery-first Query Builder system prompt for constructing validated SearchQuery objects.
    arguments: []
usage:
  clients:
    - name: Claude Desktop
      config:
        command: npx
        args: ["@rushdb/mcp-server"]
        env:
          RUSHDB_API_KEY: "<your-api-key>"
    - name: VS Code MCP
      config:
        command: npx
        args: ["@rushdb/mcp-server"]
        env:
          RUSHDB_API_KEY: "<your-api-key>"